<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Psychology AI — Профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  @media (max-width: 991px) {
  .header-container {
    padding: 0 1.25rem;
    justify-content: space-between;
    gap: 1.2rem;                    /* чуть плотнее всё вместе */
  }

  .nav-links a:not([href="/conversations"]) {
    display: none !important;
  }

  .nav-links {
    margin: 0;
    flex-shrink: 0;
  }

  .nav-links a[href="/conversations"] {
    margin: 0 1.1rem;
    font-size: 1.05rem;
    font-weight: 600;
    color: var(--teal);
  }

  .header-right a.text-dark {
    display: none !important;
  }

  .btn-get-started {
    padding: 0.42rem 1.1rem;        /* ощутимо меньше высоты и ширины */
    font-size: 0.90rem;             /* текст поменьше */
    min-width: 102px;               /* чтобы не сжималась слишком сильно */
    line-height: 1.25;
    border-radius: 50px;            /* можно оставить или уменьшить до 28px */
  }

  .logo {
    font-size: 1.9rem;
  }
}

@media (max-width: 576px) {
  .header-container {
    padding: 0 1rem;
  }

  .nav-links a[href="/conversations"] {
    margin: 0 0.9rem;
    font-size: 1rem;
  }

  .btn-get-started {
    padding: 0.38rem 0.95rem;       /* максимально компактно, но ещё кликабельно */
    font-size: 0.86rem;
    min-width: 96px;
  }
}

@media (max-width: 576px) {
  .header-container {
    padding: 0 1rem;
  }

  .nav-links a[href="/conversations"] {
    margin: 0 0.8rem;
    font-size: 1rem;
  }

  .btn-get-started {
    padding: 0.4rem 0.95rem;
    font-size: 0.88rem;
    min-width: 98px;
  }

  .logo {
    font-size: 1.8rem;
  }
}
</style>
</head>
<body>
        {% include header_template %}
        {% include content_template %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

</body>
</html>
