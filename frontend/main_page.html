<!-- ../frontend/main_page.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Psychology AI</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --teal: #4a9086;
      --teal-light: #e8f4f3;
      --purple: #820ae4;
      --green: #07cca8;
      --purple-dark: #6a6bc8;
    }

    .msg-ai   { background: var(--teal); color: white; border-radius: 18px 18px 18px 4px; max-width: 80%; }
    .msg-user { background: var(--teal-light); border-radius: 18px 18px 4px 18px; max-width: 80%; }

    /* Единый монолитный контейнер */
    .chat-wrapper {
      max-width: 1280px;
      width: 100%;
      margin: 2rem auto;
      height: calc(100vh - 4rem);
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.09);
      display: flex;
    }

    /* Боковая панель */
    .sidebar {
      width: 260px;
      background: #f8fbff;
      padding: 2.5rem 1.8rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #eee;
      flex-shrink: 0;
    }

    .logo-circle {
      width: 76px;
      height: 76px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      font-size: 2.4rem;
      font-weight: 600;
    }

    .btn-log-in {
      background: var( --purple-dark);
      color: white;
      border-radius:16px;
      padding: 0.65rem;
      font-weight: 500;
    }

    .btn-log-in:hover {
      background: var(--purple-dark);
    }

    .btn-register {
      background: var(--green);
      color: white;
      border-radius: 16px;
      padding: 0.65rem;
      font-weight: 500;
    }

    .btn-register:hover{
         background: var(--green);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: var(--purple-dark);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-footer {
      border-top: 1px solid #e9ecef;
      background: white;
      padding: 1.5rem;
    }

    .input-message {
      height: 48px;
      border: 1px solid #ced4da;
      border-radius: 16px;
    }

    .btn-send {
      background: var(--teal);
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: none;
    }

    .btn-send:hover {
      background: #3a7a70;
    }
  </style>
</head>
<body class="bg-light">

<!-- ЕДИНЫЙ БЕЛЫЙ БЛОК = боковая панель + чат -->
<div class="chat-wrapper">

  <!-- Левая боковая панель — чистые классы, без инлайнов -->
  <div class="sidebar">
    <div>
      <div class="text-center mb-5">
        <div class="logo-circle">#</div>
        <h5 class="mt-3">No name</h5>
      </div>

      <button type="submit" onclick="window.location.href = '/login'" class="btn w-100 btn-log-in mb-4"> Sign In </button>

      <button type="submit" onclick="window.location.href = '/register'" class="btn w-100 btn-register mb-4"> Register </button>
    </div>

    <div class="d-flex align-items-center gap-3">
      <div class="user-avatar">U</div>
      <div>
        <div class="fw-medium">Guest User</div>
        <small class="text-muted">Guest</small>
      </div>
    </div>
  </div>
  <!-- конец боковой панели -->

  <!-- чат -->
  <div class="chat-main d-flex flex-column">

    <div class="border-bottom px-4 py-3 bg-white">
      <h4 class="mb-1 fw-bold text-dark">Psychology AI</h4>
      <small class="text-muted">A calm space to talk, whenever you need</small>
      <span class="badge bg-success-subtle text-success-emphasis float-end mt-2">Gentle mode</span>
    </div>

    <div id="messages" class="flex-grow-1 overflow-auto px-4 py-4" style="padding-bottom: 100px;"></div>

    <div id="typing" class="htmx-indicator px-4 pb-3">
      <div class="msg-ai d-inline-block p-3"><i>печатает...</i></div>
    </div>

    <div class="chat-footer">
        <!--обработчик, который передаёт текст в Python-функцию-->
        <!--hx-post просто перехватывает обычную отправку формы и делает её через AJAX вместо перезагрузки страницы-->
      <form hx-post="/send" hx-target="#messages" hx-swap="beforeend" hx-indicator="#typing">
        <div class="input-group">
          <input name="text" class="form-control shadow-sm input-message" placeholder="Share what's on your mind..." autofocus required>

          <!--HTMX автоматически берёт все поля формы с атрибутом name и отправляет их, после тапа по кнопке с type="submit"-->
          <button type="submit" class="btn btn-send"> > </button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">
          This space is for reflection and support. It is not a substitute for emergency or crisis services.
        </small>
      </div>
    </div>
  </div>
  <!-- конец чата -->

</div>
<!-- конец монолитного блока -->

</body>
</html>
