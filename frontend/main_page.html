<!-- ../frontend/main_page.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psychologist AI</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="card shadow" style="height:90vh">
    <div class="card-header bg-primary text-white">Psychologist AI</div>

    <div id="messages" class="flex-grow-1 overflow-auto p-3"></div>
    <div id="typing"></div>

    <form hx-post="/send" hx-target="#messages" hx-swap="beforeend" class="p-3 border-top">
      <div class="input-group">
        <input name="text" class="form-control" placeholder="Напишите сообщение..." autofocus required>
        <button class="btn btn-primary">Отправить</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
