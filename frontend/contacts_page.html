<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Psychology AI</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  :root {
    --teal: #4a9086;
    --teal-light: #e8f4f3;
    --purple: #820ae4;
    --green: #4a9086;
    --purple-dark: #6a6bc8;
  }

  body {
    background: #f5f7fa;
    min-height: 100vh;
    margin: 0;
  }



  /* ЧАТ + САЙДБАР */
  .chat-wrapper {
    max-width: 1280px;
    width: 100%;
    margin: 2rem auto;
    height: calc(100vh - 140px);
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 12px 50px rgba(0,0,0,0.1);
    display: flex;
  }

  .sidebar {
    width: 260px;
    background: #f8fbff;
    padding: 2.5rem 1.8rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 1px solid #eee;
    flex-shrink: 0;
  }

  .logo-circle {
    width: 76px; height: 76px; background: #fff; border-radius: 50%; margin: 0 auto 1.2rem;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1); font-size: 2.4rem; font-weight: 600;
  }

  .user-avatar {
    width: 40px; height: 40px; background: var(--purple-dark); color: white;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-weight: bold; font-size: 1.1rem;
  }

  .chat-main { flex: 1; display: flex; flex-direction: column; }
  .chat-footer { border-top: 1px solid #e9ecef; background: white; padding: 1.5rem; }
  .input-message { height: 48px; border: 1px solid #ced4da; border-radius: 16px; padding: 0.75rem 1rem; }
  .btn-send { background: var(--teal); color: white; width: 48px; height: 48px; border-radius: 12px; border: none; }
  .btn-send:hover { background: #3a7a70; }

  .msg-ai   { background: var(--teal); color: white; border-radius: 18px 18px 18px 4px; max-width: 80%; padding: 0.75rem 1rem; margin: 0.5rem 1rem; }
  .msg-user { background: var(--teal-light); border-radius: 18px 18px 4px 18px; max-width: 80%; padding: 0.75rem 1rem; margin: 0.5rem 1rem; }

  @media (max-width: 991px) {
  .stats-section {
    padding: 80px 0;
  }

  .stats-bg {
    opacity: 0.15;
  }

  .stats-section .row {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 48px;
  }

  .stat-card {
    width: 100%;
    min-width: 340px;                /* ← главное: минимум 340px, чтобы цифры помещались без сжатия */
    max-width: 480px;                /* не слишком широкие на планшетах */
    padding: 48px 40px;              /* больше боковых отступов — цифры "дышат" */
    margin: 0 auto;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.09);
    border-radius: 32px;
  }

  .stat-number {
    font-size: 3.4rem;               /* крупные, но теперь есть место */
    margin-bottom: 16px;
    line-height: 1;
  }

  .stat-label {
    font-size: 1.15rem;
    line-height: 1.4;
    max-width: 280px;
    margin: 0 auto;
  }
}

@media (max-width: 767px) {
  .stats-section {
    padding: 70px 0;
    background: #f9fafb;
  }

  .stats-bg {
    display: none;
  }

  .stats-section .row {
    gap: 56px;
  }

  .stat-card {
    min-width: 320px;                /* на телефонах чуть меньше, но всё ещё комфортно */
    max-width: 420px;
    padding: 52px 48px;              /* ещё больше бокового пространства */
  }

  .stat-number {
    font-size: 3.2rem;
  }
}

@media (max-width: 480px) {
  .stats-section {
    padding: 60px 0;
  }

  .stat-card {
    min-width: 290px;                /* минимум для самых узких экранов */
    max-width: 380px;
    padding: 48px 36px;
  }

  .stat-number {
    font-size: 2.9rem;
  }

  .stat-label {
    font-size: 1.05rem;
  }
}
</style>
</head>
<body class="bg-light">

  {% include header_template %}
  {% include content_template %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
