<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Psychology AI</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  :root {
    --teal: #4a9086;
    --teal-light: #e8f4f3;
    --purple: #820ae4;
    --green: #4a9086;
    --purple-dark: #6a6bc8;
  }

  body {
    background: #f5f7fa;
    min-height: 100vh;
    margin: 0;
  }



  /* ЧАТ + САЙДБАР */
  .chat-wrapper {
    max-width: 1280px;
    width: 100%;
    margin: 2rem auto;
    height: calc(100vh - 140px);
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 12px 50px rgba(0,0,0,0.1);
    display: flex;
  }

  .sidebar {
    width: 260px;
    background: #f8fbff;
    padding: 2.5rem 1.8rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 1px solid #eee;
    flex-shrink: 0;
  }

  .logo-circle {
    width: 76px; height: 76px; background: #fff; border-radius: 50%; margin: 0 auto 1.2rem;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1); font-size: 2.4rem; font-weight: 600;
  }

  .user-avatar {
    width: 40px; height: 40px; background: var(--purple-dark); color: white;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-weight: bold; font-size: 1.1rem;
  }

  .chat-main { flex: 1; display: flex; flex-direction: column; }
  .chat-footer { border-top: 1px solid #e9ecef; background: white; padding: 1.5rem; }
  .input-message { height: 48px; border: 1px solid #ced4da; border-radius: 16px; padding: 0.75rem 1rem; }
  .btn-send { background: var(--teal); color: white; width: 48px; height: 48px; border-radius: 12px; border: none; }
  .btn-send:hover { background: #3a7a70; }

  .msg-ai   { background: var(--teal); color: white; border-radius: 18px 18px 18px 4px; max-width: 80%; padding: 0.75rem 1rem; margin: 0.5rem 1rem; }
  .msg-user { background: var(--teal-light); border-radius: 18px 18px 4px 18px; max-width: 80%; padding: 0.75rem 1rem; margin: 0.5rem 1rem; }

  @media (max-width: 991px) {
  .stats-section {
    padding: 60px 0;
  }

  .stats-bg {
    opacity: 0.25;                   /* сильно приглушаем фон */
  }

  .stat-card {
    padding: 28px 20px;              /* сильно уменьшаем внутренние отступы */
    min-width: 260px;
    max-width: 320px;
    margin: 0 auto;
  }

  .stat-number {
    font-size: 2.6rem;               /* ← значительно меньше, чем было */
    line-height: 1;
    margin-bottom: 8px;
  }

  .stat-label {
    font-size: 0.95rem;
    line-height: 1.3;
  }
}

@media (max-width: 767px) {
  .stats-section {
    padding: 50px 0;
    background: #f9fafb;             /* простой фон вместо картинки */
  }

  .stats-bg {
    display: none;                   /* ← полностью убираем фон-картинку на узких экранах */
  }

  .row.g-5 > div {
    flex: 0 0 100% !important;
    max-width: 100% !important;
  }

  .stat-card {
    padding: 32px 28px;
    max-width: 340px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);  /* лёгкая тень вместо тяжёлой */
  }

  .stat-number {
    font-size: 2.4rem;
  }
}

@media (max-width: 480px) {
  .stat-card {
    padding: 28px 20px;
  }

  .stat-number {
    font-size: 2.1rem;
  }

  .stat-label {
    font-size: 0.92rem;
  }
}
</style>
</head>
<body class="bg-light">

  {% include header_template %}
  {% include content_template %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
