<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Psychology AI</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    :root {
      --teal: #4a9086;
      --teal-light: #e8f4f3;
      --purple: #820ae4;
      --green: #4a9086;
      --purple-dark: #6a6bc8;
    }

    body {
      background: #f5f7fa;
      min-height: 100vh;
    }

    /* ХЕДЕР — теперь по той же ширине, что и блок чата */
    .top-header {
      height: 65px;
      background: rgba(255, 255, 255, 0.94);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1280px;
      width: 100%;
      margin: 0 auto;
      padding: 0 3rem;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: #111;
      letter-spacing: -1.2px;
    }

    .nav-links a {
      color: #333;
      margin: 0 1.4rem;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.02rem;
    }

    .nav-links a:hover {
      color: var(--teal);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.8rem;
    }

    .lang-select {
      border: none;
      background: transparent;
      font-weight: 500;
      color: #444;
    }

    .btn-get-started {
      background: var(--teal);
      color: white;
      padding: 0.7rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .btn-get-started:hover {
      background: #3a7a70;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(74,144,134,0.25);
    }

    /* Монолитный блок чата + сайдбара */
    .chat-wrapper {
      max-width: 1280px;
      width: 100%;
      margin: 2rem auto;
      height: calc(100vh - 140px);
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 50px rgba(0,0,0,0.1);
      display: flex;
    }

    /* Остальные стили — твои, без изменений */
    .sidebar {
      width: 260px;
      background: #f8fbff;
      padding: 2.5rem 1.8rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #eee;
      flex-shrink: 0;
    }

    .logo-circle {
      width: 76px;
      height: 76px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      font-size: 2.4rem;
      font-weight: 600;
    }

    .btn-log-in, .btn-register { border-radius:16px; padding: 0.65rem; font-weight: 500; }
    .btn-log-in { background: var(--purple-dark); color: white; }
    .btn-register { background: var(--green); color: white; }

    .user-avatar {
      width: 40px; height: 40px; background: var(--purple-dark); color: white;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 1.1rem;
    }

    .chat-main { flex: 1; display: flex; flex-direction: column; }
    .chat-footer { border-top: 1px solid #e9ecef; background: white; padding: 1.5rem; }
    .input-message { height: 48px; border: 1px solid #ced4da; border-radius: 16px; }
    .btn-send { background: var(--teal); color: white; width: 48px; height: 48px; border-radius: 12px; border: none; }
    .btn-send:hover { background: #3a7a70; }

    .msg-ai   { background: var(--teal); color: white; border-radius: 18px 18px 18px 4px; max-width: 80%; }
    .msg-user { background: var(--teal-light); border-radius: 18px 18px 4px 18px; max-width: 80%; }
  </style>
</head>
<body class="bg-light">

 <!-- Хедер подставляется динамически через Jinja -->
  {% include header_template %}

  <!-- Контент подставляется динамически через Jinja -->
  {% include content_template %}

</body>
</html>
