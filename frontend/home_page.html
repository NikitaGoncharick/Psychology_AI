<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willow — Your calm companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
  :root {
    --teal: #4a9086;
    --teal-light: #e8f4f3;
    --purple: #820ae4;
    --green: #4a9086;
    --purple-dark: #6a6bc8;
  }

  body {
    background: #f5f7fa;
    min-height: 100vh;
    margin: 0;
  }



  /* ЧАТ + САЙДБАР */
  .chat-wrapper {
    max-width: 1280px;
    width: 100%;
    margin: 2rem auto;
    height: calc(100vh - 140px);
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 12px 50px rgba(0,0,0,0.1);
    display: flex;
  }

  .sidebar {
    width: 260px;
    background: #f8fbff;
    padding: 2.5rem 1.8rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 1px solid #eee;
    flex-shrink: 0;
  }

  .logo-circle {
    width: 76px; height: 76px; background: #fff; border-radius: 50%; margin: 0 auto 1.2rem;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1); font-size: 2.4rem; font-weight: 600;
  }

  .user-avatar {
    width: 40px; height: 40px; background: var(--purple-dark); color: white;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-weight: bold; font-size: 1.1rem;
  }

  .chat-main { flex: 1; display: flex; flex-direction: column; }
  .chat-footer { border-top: 1px solid #e9ecef; background: white; padding: 1.5rem; }
  .input-message { height: 48px; border: 1px solid #ced4da; border-radius: 16px; padding: 0.75rem 1rem; }
  .btn-send { background: var(--teal); color: white; width: 48px; height: 48px; border-radius: 12px; border: none; }
  .btn-send:hover { background: #3a7a70; }

  .msg-ai   { background: var(--teal); color: white; border-radius: 18px 18px 18px 4px; max-width: 80%; padding: 0.75rem 1rem; margin: 0.5rem 1rem; }
  .msg-user { background: var(--teal-light); border-radius: 18px 18px 4px 18px; max-width: 80%; padding: 0.75rem 1rem; margin: 0.5rem 1rem; }

    @media (max-width: 991px) {
  .header-container {
    padding: 0 1.25rem;
    justify-content: space-between;
    gap: 1.5rem;
  }

  /* Показываем ТОЛЬКО AI-Chat */
  .nav-links a:not([href="/conversations"]) {
    display: none !important;
  }

  .nav-links {
    margin: 0;
    flex-shrink: 0;
  }

  .nav-links a[href="/conversations"] {
    margin: 0 1rem;
    font-size: 1.05rem;
    font-weight: 600;
    color: var(--teal);
  }

  /* Убираем Login полностью */
  .header-right a.text-dark {
    display: none !important;
  }

  /* Get Started — более компактная версия */
  .btn-get-started {
    padding: 0.5rem 1.2rem;          /* было 0.55rem 1.4rem → стало меньше */
    font-size: 0.94rem;               /* чуть меньше текста */
    min-width: 110px;                 /* минимальная ширина, чтобы не было слишком узко */
    line-height: 1.3;
  }

  .logo {
    font-size: 1.95rem;
  }
}

@media (max-width: 576px) {
  .header-container {
    padding: 0 1rem;
  }

  .nav-links a[href="/conversations"] {
    margin: 0 0.8rem;
    font-size: 1rem;
  }

  /* Ещё более компактная кнопка на очень маленьких экранах */
  .btn-get-started {
    padding: 0.45rem 1rem;           /* финальное уменьшение */
    font-size: 0.9rem;
    min-width: 100px;
  }

  .logo {
    font-size: 1.8rem;
  }
}
</style>
</head>
<body>
      {% include header_template %}
      {% include content_template %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
      <script>
        AOS.init({ duration: 1000, once: true });
      </script>
</body>
</html>
