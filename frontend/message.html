<!-- Сообщение пользователя (справа) -->

  <style>
    .word-break {
      word-wrap: break-word;     /* ломаем длинные слова */
      overflow-wrap: anywhere;   /* современный стандарт */
      white-space: normal;       /* разрешаем переносы */
    }
    .msg-ai, .msg-user {
      max-width: 60%;
      display: inline-block;
      padding: 12px 16px;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }
  </style>


<div class="d-flex justify-content-end mb-3">
    <div class="msg-user p-3 word-break">
        {{ user_text }}
    </div>
</div>

<!-- Ответ ИИ (слева) -->
<div class="d-flex justify-content-start mb-3">
    <div class="msg-ai p-3 word-break">
        {{ ai_reply }}
    </div>
</div>
