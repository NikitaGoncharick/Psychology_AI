<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Psychology AI - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --teal: #4a9086; --teal-light: #e8f4f3; }
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      max-width: 400px;
      width: 100%;
      margin: 2rem;
      padding: 2.5rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .btn-register {
      background: var(--teal);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 12px;
      width: 100%;
      font-weight: 500;
    }
    .btn-register:hover {
      background: #3a7a70;
    }
    .form-control {
      height: 48px;
      border: 1px solid #ced4da;
      border-radius: 12px;
      padding: 0.75rem 1rem;
    }
    .form-control:focus {
      border-color: var(--teal);
      box-shadow: 0 0 0 0.25rem rgba(74, 144, 134, 0.25);
    }
    .form-check-input:checked {
      background-color: var(--teal);
      border-color: var(--teal);
    }
  </style>
</head>
<body>

<div class="register-card">
  <div class="text-center mb-4">
    <h4 class="fw-bold text-dark mb-2">Create Account</h4>
    <small class="text-muted">Join our supportive community</small>
  </div>

  <form action="/register" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label text-muted">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Alex Johnson"
        required
      >
    </div>

    <div class="mb-3">
      <label for="email" class="form-label text-muted">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="your@email.com"
        required
      >
    </div>

    <div class="mb-3">
      <label for="password" class="form-label text-muted">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="••••••••"
        required
      >
    </div>

    <div class="mb-4">
      <label for="confirm_password" class="form-label text-muted">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        name="confirm_password"
        placeholder="••••••••"
        required
      >
    </div>

    <div class="mb-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label text-muted" for="terms">
          I agree to the
          <a href="#" class="text-decoration-none" style="color: var(--teal);">Terms of Service</a>
          and
          <a href="#" class="text-decoration-none" style="color: var(--teal);">Privacy Policy</a>
        </label>
      </div>
    </div>

    <button type="submit" class="btn-register mb-3">
      Create Account
    </button>

    <div class="text-center mt-4">
      <small class="text-muted">
        Already have an account?
        <a href="/login" class="text-decoration-none fw-semibold" style="color: var(--teal);">Sign In</a>
      </small>
    </div>
  </form>

  <div class="text-center mt-4 pt-3 border-top">
    <small class="text-muted">
      This space is for reflection and support.<br>
      It is not a substitute for emergency or crisis services.
    </small>
  </div>
</div>

</body>
</html>
