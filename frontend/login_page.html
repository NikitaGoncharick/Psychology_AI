<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Psychology AI - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --teal: #4a9086; --teal-light: #e8f4f3; }
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      margin: 2rem;
      padding: 2.5rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .btn-login {
      background: var(--teal);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 12px;
      width: 100%;
      font-weight: 500;
    }
    .btn-login:hover {
      background: #3a7a70;
    }
    .form-control {
      height: 48px;
      border: 1px solid #ced4da;
      border-radius: 12px;
      padding: 0.75rem 1rem;
    }
    .form-control:focus {
      border-color: var(--teal);
      box-shadow: 0 0 0 0.25rem rgba(74, 144, 134, 0.25);
    }
  </style>
</head>
<body>

<div class="login-card">
    <!-- Блок ошибки (появляется только при ошибке) -->
      {% if error_message %}
      <div class="alert alert-danger text-center mb-4" role="alert">
        {{ error_message }}
      </div>
      {% endif %}
  <div class="text-center mb-4">
    <h4 class="fw-bold text-dark mb-2">Willow</h4>
    <small class="text-muted">A calm space to talk, whenever you need</small>
  </div>

  <form action="/login" method="POST">
    <div class="mb-3">
      <label for="email" class="form-label text-muted">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="your@email.com"
        required
      >
    </div>

    <div class="mb-4">
      <label for="password" class="form-label text-muted">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="••••••••"
        required
      >
    </div>

    <button type="submit" class="btn-login mb-3">
      Sign In
    </button>

    <div class="text-center mt-4">
      <small class="text-muted">
        <a href="#" class="text-decoration-none" style="color: var(--teal);">Forgot password?</a>
        <span class="mx-2">•</span>
        <a href="/register" class="text-decoration-none" style="color: var(--teal);">Create account</a>
      </small>
    </div>
  </form>

  <div class="text-center mt-4 pt-3 border-top">
    <small class="text-muted">
      This space is for reflection and support.<br>
      It is not a substitute for emergency or crisis services.
    </small>
  </div>
</div>

</body>
</html>
