<style>
  .top-header {
    height: 65px;
    background: rgba(255, 255, 255, 0.94);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid #e0e0e0;
    position: sticky;
    width: 100vw; /* Использовать всю ширину viewport */
    top: 0;
    z-index: 1000;
  }

  .header-container {
    max-width: 1280px;
    width: 100%;
    margin: 0 auto;
    padding: 0 3rem;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo { font-size: 2rem; font-weight: 800; color: #111; letter-spacing: -1.2px; }
  .nav-links a { color: #333; margin: 0 1.4rem; text-decoration: none; font-weight: 500; font-size: 1.02rem; }
  .nav-links a:hover { color: var(--teal); }
  .header-right { display: flex; align-items: center; gap: 1.8rem; }
  .lang-select { border: none; background: transparent; font-weight: 500; color: #444; }
  .btn-get-started {
    background: var(--teal); color: white; padding: 0.7rem 2rem; border-radius: 50px;
    font-weight: 600; text-decoration: none; transition: all 0.3s;
  }
  .btn-get-started:hover {
    background: #3a7a70; transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(74,144,134,0.25);
  }

  @media (max-width: 991px) {   /* или 992px — можно подстроить под свой дизайн */
  .header-container {
    padding: 0 1.25rem;           /* меньше отступов по бокам */
    justify-content: space-between;
    gap: 1rem;
  }

  .nav-links {
    display: flex;
    align-items: center;
    margin: 0;
    flex: 0 0 auto;
  }

  .nav-links a {
    margin: 0 0.8rem !important;   /* плотнее, но читаемо */
    font-size: 1rem;
  }

  /* Показываем только AI-Chat, остальные скрываем */
  .nav-links a:not([href="/conversations"]) {
    display: none;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 1rem;                    /* Login + Get Started ближе */
  }

  /* Делаем Login чуть меньше и скромнее */
  .header-right a.text-dark {
    font-size: 0.95rem;
    white-space: nowrap;
  }

  /* Кнопка Get Started — остаётся заметной */
  .btn-get-started {
    padding: 0.55rem 1.3rem;
    font-size: 0.95rem;
  }
}

/* Очень маленькие экраны (iPhone SE и подобные) */
@media (max-width: 576px) {
  .header-container {
    padding: 0 1rem;
  }

  .btn-get-started {
    padding: 0.5rem 1.1rem;
    font-size: 0.92rem;
  }

  .logo {
    font-size: 1.8rem;          /* логотип чуть меньше */
  }
}
</style>

  <header class="top-header">
    <div class="header-container">
      <div class="logo">Willow</div>

      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/conversations">AI-Chat</a>
        <a href="/pricing">Pricing</a>
        <a href="/about_us">About Us</a>
      </nav>

      <div class="header-right">
        <!-- <select class="lang-select">
          <option>English</option>

        </select>-->
        <a href="/login" class="text-dark text-decoration-none fw-medium">Login</a>

      </div>
