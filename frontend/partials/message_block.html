{% if role == "user" %}
<div class="d-flex justify-content-end mb-3">
  <div class="msg-user p-3 word-break">
    {{ content }}
  </div>
</div>
{% elif role == "assistant" %}
<div class="d-flex justify-content-start mb-3">
  <div class="msg-ai p-3 word-break">
    {{ content }}
  </div>
</div>
{% endif %}
